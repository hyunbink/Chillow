databases:
  - name: Chillow
    databaseName: chillow-postgres
    user: hyunbink

services:
  - type: web
    name: Chillow
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Chillow.onrender.com
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: LANG
      - key: RACK_ENV
      - key: RAILS_ENV
      - key: RAILS_LOG_TO_STDOUT
      - key: RAILS_SERVE_STATIC_FILES
      - key: SECRET_KEY_BASE
        sync: false
